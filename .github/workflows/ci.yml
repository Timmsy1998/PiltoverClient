name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
      RIOT_PLATFORM: euw1
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, json
      - run: composer install --no-interaction --no-progress
      - run: composer test
